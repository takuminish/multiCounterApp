<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="danger" (click)="onClickDeleteCounterFabButton()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="onClickAddCounterFabButton()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let counter of counterList">
      <ion-col size-xs="12" size-md="6" size-lg="4">
       <app-CounterCard [counter]="counter" (countUpEvent)="onCountUpEvent($event)"></app-CounterCard>
      </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid> 
  <app-conterDeleteModal [counterList]="counterList" [isDeleteModalOpen]="isDeleteModalOpen" (cancelEvent)="canceldeleteModal()" (deleteCounterEvent)="onDeleteCounterEvent($event)"></app-conterDeleteModal>
  <app-conterAddModal [isAddModalOpen]="isAddModalOpen" (cancelEvent)="cancelAddModal()" (addCounterEvent)="onAddCounterEvent($event)"></app-conterAddModal>

</ion-content>
