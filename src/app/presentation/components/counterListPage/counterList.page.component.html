<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="danger" (click)="onClickDeleteCounterFabButton()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="onClickAddCounterFabButton()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let counter of counterList">
      <ion-col size-xs="12" size-md="6" size-lg="4">
       <app-CounterCard [title]="counter.title" [count]="counter.count"></app-CounterCard>
      </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
  <ion-modal [isOpen]="isDeleteModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="CanceldeleteModal()">キャンセル</ion-button>
          </ion-buttons>
          <ion-title>カウンター削除</ion-title>
          <ion-buttons slot="end">
            <ion-button [strong]="true">削除</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item-sliding *ngFor="let counter of counterList;">
          <ion-item>
            <div class="name">{{counter.title}}</div>
          </ion-item>
          <ion-item-options>
            <button ion-button color="danger" (click)="onClickDeleteConterButton(counter.id)">カウンターを削除する</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
