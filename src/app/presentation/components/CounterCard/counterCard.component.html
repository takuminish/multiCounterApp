<ion-card class="counter-card">
  <ion-card-header class="counter-card-header" color="secondary">
    <ion-card-title class="counter-card-title">{{title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content class="counter-card-content">
    <ion-row class="ion-justify-content-center">
      <ion-col size="3">
          {{count.count}}
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
